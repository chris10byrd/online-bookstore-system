<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="../../styles/editprofile.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <title>OBS</title>
</head>


<body>
    <div class="container">
        <aside class="sidebar">
            <h1 class="sidebar-title"><a href="../index.html">Online</a></h1>
            <nav>
                <ul>
                    <li><a href="" class="nav-link">My Profile</a></li>
                    <li><a href="./books.html" class="nav-link">All Books</a></li>
                    <li><a href="" class="nav-link">About</a></li>
                    <li><a href="" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <footer>
                <p>Copyright &copy 2020</p>
                <p>Online Bookstore System</p>
            </footer>
        </aside>
        <main>
            <div class="top-bar">
                <h1 class="main-title"><a href="">Bookstore System</a></h1>
            </div>

            <section class="top-sellers">
                <div class="section-header">
                    <h2 class="section-title">Edit Profile</h2>
                    <hr>
                </div>
                </section>
                
                <div class="info-container">
                    <div class="info-panel">
                            <div class="panel-header">
                                <h4 class="panel-title">Password</h4>
                            </div>
                            <form action="">
                                <label>Current Password</label>
                                <input type="text">
                            </form>
                            <form>
                                <label>New Password</label>
                                <input type="text">
                            </form>
                    </div>

                    <div class="info-panel">
                        <div class="panel-header">
                            <h4 class="panel-title">Personal Info</h4>
                        </div>
                        <form action="">
                            <label>First Name</label>
                            <input type="text" placeholder="First Name">
                        </form>
                        <form>
                            <label>Last Name</label>
                            <input type="text" placeholder="Last Name">
                        </form>
                        <form action="">
                            <label>Email</label>
                            <input type="text" placeholder="Email"> 
                        </form>
                        <form>
                            <label>Phone Number</label>
                            <input type="text" placeholder="706 XXX-XXXX">
                        </form>
                    </div>

                    <div class="info-panel">
                        <div class="panel-header">
                            <h4 class="panel-title">Payment Info</h4>
                        </div>
                        <form action="">
                            <label>Card Number</label>
                            <input type="text" placeholder=" XXXXXXXXXX4567">
                        </form>
                        <form>
                            <label>CVC</label>
                            <input type="text" placeholder="XXX">
                        </form>
                        <form action="">
                            <label>Expiration Date</label>
                            <input type="text" placeholder="12/23">
                        </form>
                    </div>

                    <div class="info-panel">
                        <div class="panel-header">
                            <h4 class="panel-title">Address Info</h4>
                        </div>
                        <form action="">
                            <label>Address Line 1</label>
                            <input type="text">
                        </form>
                        <form>
                            <label>Address Line 2</label>
                            <input type="text">
                        </form>
                        <form action="">
                            <label>City</label>
                            <input type="text" placeholder="Athens">
                        </form>
                        <form action="">
                            <label>State</label>
                            <input type="text" placeholder="Georgia">
                        </form>
                        <form action="">
                            <label>Zip</label>
                            <input type="text" placeholder="30605">
                        </form>
                    </div>

                    <button class="">Submit Changes</button>


                    </div>

                    </div>
                </div>
            </section>
        </main>
        </body>
