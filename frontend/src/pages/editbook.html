<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/editbook.css">
    <title>admin | Edit Book </title>
</head>

<body>
    <div class="container">

        <div class="top-bar">
            <h1 class="page-header"><a href="../../src/pages/managebooks.html">Manage Books</a> - Edit Book</h1>
        </div>      

        <main>
            <div class="img-container">
                
                <img src="../../res/book cover 1.png" alt="" class="book-img">
                <div class="img-cover"></div>
                <button class="cart-button">Edit Image</button>
            
            </div>

            <div class="info-container">
                 
                <p> Title </p>
               <form class="search-bar" action="">
                    <input type="text" name="" placeholder= "Title 1" name="search">
                    </form>
                
                <p> Author </p>
               <form class="search-bar" action="">
                    <input type="text" name="" placeholder= "Author 1" name="search">
                    </form>
                
                <p> Publisher </p>
               <form class="search-bar" action="">
                    <input type="text" name="" placeholder= "Publisher 1" name="search">
                    </form>
                
                <p> ISBN </p>
                <form class="search-bar" action="">
                    <input type="text" name="" placeholder= "ISBN 1" name="search">
                    </form>
                <p> Price </p>
                <form class="search-bar" action="">
                    <input type="text" name="" placeholder= "$0.00" name="search">
                    </form>
                    <button class="add-book">Submit Changes</button>
            
                </div>

         </main>
                
    </div>
</body>

</html>
