<!-- Home Page Prototype: Christian Byrd -->
<!DOCTYPE html>
<html lang="en">

<!-- Head tag contains meta-data and also links to the stylesheet or external fonts. -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The link tag allows us to add the CSS styles to the document -->
    <link rel="stylesheet" href="../../styles/styles.css">

    <!-- Adding a font from Google Fonts. -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <!-- The title tag refers to the text displayed on the tab in the browser. -->
    <title>OBS</title>
</head>

<!-- Everything hosted within the body tag is displayed onto the page -->

<body>
    <!-- Contains the entirety of the home page, allows for easier styling through CSS, Check the container class in the css file.-->
    <div class="container">
        <!-- Contains the side bar for the page. -->
        <aside class="sidebar">
            <h1 class="sidebar-title">Online</h1>
            <!-- Form for handling search bar functionality. Not yet implemented. -->
            <form action="" class="search-form">
                <input type="text" name="" class="search-bar">
            </form>
            <!-- List of links in the side bar. -->
            <nav>
                <ul>
                    <li class="nav-link"><a href=""></a>My Profile</li>
                    <li class="nav-link"><a href=""></a>All Books</li>
                    <li class="nav-link"><a href=""></a>About</li>
                    <li class="nav-link"><a href=""></a>Contact</li>
                </ul>
            </nav>
            <footer>
                <p>Copyright &copy 2020</p>
                <p>Online Bookstore System</p>
            </footer>
        </aside>

        <!-- Holds all the content displayed on the main portion of the page. -->
        <main>
            <div class="top-bar">
                <h1 class="main-title">Bookstore System</h1>
                <ul class="top-buttons">
                    <li class="cart">
                        <img src="../../res/cart-img.svg" alt="">
                        <p class="quantity">4</p>
                    </li>

                    <li class="prof-dropdown">
                        <button class="profile">
                            <img src="../../res/profile-image.svg" alt="Profile Image">
                            <!-- input type="image" src="../res/profile-image.svg" alt="My Profile"-->
                            <div class="prof-dropdown-content">
                                <div class="dropdown-top-bar">
                                    <a href="./login.html">Log in</a>
                                    <a href="./register.html">Register</a>
                                </div>
                                <a href="">Edit Profile</a>
                                <a href="">Order History</a>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>

        </main>
    </div>
</body>

</html>
